<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUDJET</title>
</head>
<body>
<h1>BUDJET</h1>

<form th:action="@{/create}" th:object="${table}" method="POST" >
    <label for="tid"> UserId:</label><br>
    <input type="text" th:field="*{id}"  id="tid" name="id"><br>
    <input type="submit" value="submit">
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="t:${table}">
        <td th:text="${t.id}"></td>

    </tr>

</table>
</body>
</html>
